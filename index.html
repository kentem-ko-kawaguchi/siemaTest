<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split.js デモ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- トグルボタン -->
    <button id="toggleButton" class="btn btn-primary toggle-button">
        資料欄表示切り替え
    </button>

    <div id="container">
        <div id="left" class="split">

        </div>
        <div id="right" class="split">
            <div class="content">
                <!-- 左矢印画像 -->
                <img class="arrow" src="arrow-left.svg" alt="前へ" />

                <!--カルーセル画像-->
                <div class="col siema">
                    <div><img src="siema-pink.svg" alt="Siema Pink" /></div>
                    <div><img src="siema-yellow.svg" alt="Siema Yellow" /></div>
                    <div><img src="siema-green.svg" alt="Siema Green" /></div>
                </div>

                <!-- 右矢印画像 -->
                <img class="arrow" src="arrow-right.svg" alt="次へ" />
            </div>
        </div>
    </div>

    <script src="split.min.js"></script>
    <script src="siema.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
